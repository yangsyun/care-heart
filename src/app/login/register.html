<div class="home">
  <div style="height:50px;"></div>
  <div class="home-login">
      <form method="post" id="ajaxForm" class="content center-block">
        <h2>注册新用户</h2>

        <div class="form-group">
          <label class="sr-only" for="username">用户名</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              <img src="/assets/images/username.svg" class="icon" title="用户名"/>
            </div>
            <input [(ngModel)]="form.username" name="username" type="text" class="form-control" id="username"
                   placeholder="必须是三位以上的英文字母或数字" autofocus/>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="password">密码</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              <img src="/assets/images/password.svg" class="icon" title="密 码"/>
            </div>
            <input [(ngModel)]="form.password" name="password" type="password" class="form-control" id="password"
                   placeholder="数字和字母组成，六位以上"/>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-register" (click)="gotoRegister()">注册</button>
        </div>
        <div class="goto-login">
          <a [routerLink]="['/login']" class="login">已有账户，直接登录</a>
        </div>
      </form>
    </div>
  </div>

<app-footer></app-footer>
