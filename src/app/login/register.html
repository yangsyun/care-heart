<div class="home">
  <div style="height:30px;"></div>
  <div class="home-login" style="height: 600px;margin-top: 0">
      <form method="post" id="ajaxForm" class="content center-block">
        <h2>注册新用户</h2>

        <div class="form-group">
          <label class="sr-only" for="username">用户名</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              用户名
            </div>
            <input [(ngModel)]="form.username" name="username" type="text" class="form-control" id="username"
                   placeholder="必须是三位以上的英文字母或数字" autofocus/><span>*</span>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="password">密码</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
             密 码
            </div>
            <input [(ngModel)]="form.password" name="password" type="password" class="form-control" id="password"
                   placeholder="数字字母大小写组成，六位以上"/><span>*</span>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="password">机构</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
             机 构
            </div>
            <select  class="form-control" name="" id="">
              <option value="北京人民医院">北京人民医院</option>
              <option value="北京301医院">北京301医院</option>
              <option value="北京大学第三医院">北京大学第三医院</option>
            </select><span>*</span>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="isname">姓名</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              姓 名
            </div>
            <input [(ngModel)]="form.isname" name="isname" type="isname" class="form-control" id="isname"
                   placeholder="可以使用字母大小写或者汉字"/><span>*</span>
          </div>
        </div>

        <div class="form-group">
          <label class="sr-only" for="phone">电话</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              电 话
            </div>
            <input [(ngModel)]="form.phone" name="phone" type="phone" class="form-control" id="phone"
                   placeholder="必须是数字"/><span>*</span>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">E-mail</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              邮 箱
            </div>
            <input [(ngModel)]="form.email" name="email" type="email" class="form-control" id="email"
                   placeholder="经常使用的邮箱"/><span>*</span>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="address">地址</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              地 址
            </div>
            <input [(ngModel)]="form.address" name="address" type="address" class="form-control" id="address"
                   placeholder="常住地址或者户口所在地"/>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="set">账户设置</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              账户设置
            </div>
            <select  class="form-control" name="set" id="set">
              <option value="正常使用">正常使用</option>
              <option value="到期作废">到期作废</option>
              <option value="账户被锁">账户被锁</option>
              <option value="密码到期">密码到期</option>
            </select><span>*</span>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="role">分配角色</label>
          <div class="input-group input-group-clear">
            <div class="input-group-addon">
              分配角色
            </div>
            <select  class="form-control" name="role" id="role">
              <option value="医生">医生</option>
              <option value="患者">患者</option>
            </select><span>*</span>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-register" (click)="gotoRegister()">注册</button>
        </div>
        <div class="goto-login">
          <a [routerLink]="['/login']" class="login">已有账户，直接登录</a>
        </div>
      </form>
    </div>
  </div>

<app-footer></app-footer>
