<div class="top-nav" style="background:#fff;">
  <div style="width: 1200px;">
    <div class="logo">
      <a href="/#/home" title="返回首页"></a>
    </div>
    <div class="title-style">
      <a href="/#/home">
        <h3>呵护心脏健康</h3>
      </a>
    </div>
  </div>
</div>

<div class="home">

  <div style="height:50px;"></div>
  <div class="home-login">
    <form class="content center-block form-block" (ngSubmit)="login()">
      <h2>欢迎登陆</h2>

      <div class="form-group">
        <label class="sr-only" for="username">用户名</label>
        <div class="input-group input-group-clear">
          <div class="input-group-addon">
            <img src="/assets/images/username.svg" class="icon" title="用户名"/>
          </div>
          <input [(ngModel)]="form.username" name="username" type="text" class="form-control" id="username"
                 placeholder="用户名" autofocus/>
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">密码</label>
        <div class="input-group input-group-clear">
          <div class="input-group-addon">
            <img src="/assets/images/password.svg" class="icon" title="密 码"/>
          </div>
          <input [(ngModel)]="form.password" name="password" type="password" class="form-control" id="password"
                 placeholder="密码"/>
        </div>
      </div>
      <div class="card card-danger" *ngIf="error">
        <img src="../images/icons/error.svg" class="icon"/>
        {{error}}
      </div>
      <div class="form-group">
        <button id="btn-login" type="submit" class="btn btn-primary btn-block btn-login">{{submitting}}</button>
      </div>
      <div class="goto-register">
        <a [routerLink]="['/register']" class="register">新用户注册</a>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
