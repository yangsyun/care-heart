<app-layout-header></app-layout-header>

<div class="main-content" style="margin-top: 60px">

  <div class="data-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div style="width: 100%;">
            <div class="panel-group" id="accordion2">
              <div class="panel-heading">
                <strong style="font-size: 24px;">患者端明细</strong>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                  <a class="accordion-toggle">患者明细</a>
                </div>
                <div id="collapseOne" class="panel-collapse in" style="height: auto;">
                  <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                      <li [ngStyle]="getStyle(flag00)" (click)="showContent(0)"><a><img src="/assets/images/guanli.png">患者本人列表</a></li>

                      <li [ngStyle]="getStyle(flag01)" (click)="showContent(1)"><a><img src="/assets/images/tongji.png">历史诊断-心电图</a></li>
                      <li><a>更多 >></a></li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-9">
          <div class="view-header">
            <div class="your-need">
              <button class="btn btn-primary btn-ask"><a href="/#/apply-cloud" style="color: #fff">门(急)诊挂号系统</a></button>
              <button class="btn btn-primary btn-ask"><a href="/#/great-group" style="color: #fff">住院管理系统</a></button>
            </div>


          </div>
          <div *ngIf="flag00" class="view-cont">
            <div class="data-preview">
              <h4>历史诊断列表:</h4>
              <div class="grid-table table-more">
                <div>
                  <table class="table-data">
                    <thead class="table-nav">
                    <tr class="table-header">
                      <th>序号</th>
                      <th>开始时间</th>
                      <th>结束时间</th>
                      <th>医师姓名</th>
                      <th>年龄</th>
                      <th>性别</th>
                      <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="table-nav">
                    <tr class="table-cont">
                      <td>1</td>
                      <td>2015-08-09 16:01</td>
                      <td>2015-08-09 19:01</td>
                      <td> 1</td>
                      <td> 0</td>
                      <td>男</td>
                      <td><a href="/#/monitor-message">+ 诊断</a></td>
                    </tr>
                    <tr class="table-cont">
                      <td>2</td>
                      <td>2015-12-18 10:01</td>
                      <td>2015-12-18 19:01</td>
                      <td> 1</td>
                      <td> 0</td>
                      <td>女</td>
                      <td><a href="/#/monitor-message">+ 诊断</a></td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="flag01" class="view-cont">
            <h4>历史诊断条目——心电图</h4>
            <div class="heart-img">
              <img src="/assets/images/xindiantu.jpg" alt="">
            </div>

            <div class="summary">
              <h4>诊断分析总结</h4>
              <textarea readonly="readonly" style="color: #ccc">胸廓左右对称，所示骨骼未见骨质异常；两肺纹理走向分布规则；两肺野清晰，双侧肺门大小、形态未见异常；纵隔影未见增宽， 心影未见增大；两侧膈肌高度相称，表面光整，双侧肋膈角锐利。</textarea>
            </div>
          </div>

        </div>

      </div>
    </div>



  </div>

  <div style="height: 60px"></div>

</div>


<app-layout-footer></app-layout-footer>
