<app-layout-header></app-layout-header>

<div class="main-content" style="margin-top: 0px">

  <div class="data-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div style="width: 100%;">
            <div class="panel-group" id="accordion2">
              <div class="panel-heading">
                <strong style="font-size: 24px;">医生诊断明细</strong>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                  <a class="accordion-toggle">医生诊断明细</a>
                </div>
                <div id="collapseOne" class="panel-collapse in" style="height: auto;">
                  <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                      <li [ngStyle]="getStyle(flag00)" (click)="showContent(0)"><a><img src="/assets/images/8bingli.png">待诊患者条目</a></li>
                      <li [ngStyle]="getStyle(flag01)" (click)="showContent(1)"><a><img src="/assets/images/guanli.png">患者管理</a></li>

                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-9">
          <div class="view-header">
            <div class="your-need">
              <button class="btn btn-primary btn-ask"><a href="/#/apply-cloud" style="color: #fff">门(急)诊挂号系统</a></button>
              <button class="btn btn-primary btn-ask"><a href="/#/great-group" style="color: #fff">住院管理系统</a></button>
            </div>
            <div class="user-defined">
              <h4>医生诊断明细 <span>X 关闭</span></h4>
              <ul class="liucheng">
                <li>
                  <a><img src="/assets/images/one.png">患者管理</a><img src="/assets/images/jiantouji.png">
                 </li>

                <li>
                  <a><img src="/assets/images/two.png">上传数据</a><img src="/assets/images/jiantouji.png">
                </li>

                <li>
                  <a><img src="/assets/images/three.png">心电诊断</a><img src="/assets/images/jiantouji.png">
                </li>

                <li>
                  <a><img src="/assets/images/four.png">监测记录</a><img src="/assets/images/jiantouji.png">
                </li>

                <li>
                  <a><img src="/assets/images/five.png">️统计报表</a>
                </li>
              </ul>
            </div>

          </div>
          <div *ngIf="flag00" class="view-cont">
            <div class="data-preview">
              <h4>待诊患者列表:</h4>
              <div *ngIf="showTable">
                <app-data-table></app-data-table>
              </div>
              <div *ngIf="!showTable">
                正在加载，请稍后...
              </div>
            </div>
          </div>
          <div *ngIf="flag01" class="view-cont">
            <div class="data-preview">
              <h4>患者列表:<button class="btn btn-primary btn-add"> + 添加</button></h4>
              <div class="grid-table table-more">
                <div>
                  <table class="table-data">
                    <thead class="table-nav">
                    <tr class="table-header">
                      <th>序号</th>
                      <th>姓名</th>
                      <th>卡号</th>
                      <th>出生日期</th>
                      <th>省市地区</th>
                      <th>性别</th>
                      <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="table-nav">
                    <tr class="table-cont">
                      <td>1</td>
                      <td>段光</td>
                      <td>CARDNO11099</td>
                      <td>1968-9-11</td>
                      <td>海外/毛里求斯</td>
                      <td>男</td>
                      <td><a href="/#/monitoring-record">查看患者历史记录</a></td>
                    </tr>
                    <tr class="table-cont">
                      <td>2</td>
                      <td>杨帅</td>
                      <td>CARDNO11090</td>
                      <td>1978-12-01</td>
                      <td>上海/南京</td>
                      <td>男</td>
                      <td><a href="/#/monitor-message">查看患者历史记录</a></td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="flag02" class="view-cont" >

            <div class="data-preview mysql" style="height: 600px">
              <h4>上传数据：</h4>
              <div class="operation-sql">
                <input class="write-sql" placeholder="请正确输入你要上传的数据内容···" [(ngModel)]="inputSql"/>
                <button class="btn btn-primary operation" style="margin:20px 10px 0 42%;width: 142px;"><input type="file" style="width: 60px;font-size: 12px">导入模型</button>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>



  </div>

  <div style="height: 60px"></div>

</div>


<app-footer></app-footer>
